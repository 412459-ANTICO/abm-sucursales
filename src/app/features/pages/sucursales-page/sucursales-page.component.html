<div class="p-6 space-y-6">
  <h1 class="text-2xl font-bold text-[#21CECC]">Gesti√≥n de Sucursales</h1>
  <p class="text-gray-500">Administra las sucursales del laboratorio</p>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <app-metric-card title="Total Sucursales" [value]="sucursales.length" icon="building">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z" />
      </svg>
    </app-metric-card>
    <app-metric-card title="Responsables" [value]="responsables" icon="user">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
      </svg>
    </app-metric-card>
    <app-metric-card title="Contactos" [value]="emails" icon="mail">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
      </svg>
    </app-metric-card>
  </div>
  <div class="flex items-center justify-between mt-4 gap-3">
    <input type="text" placeholder="Buscar por nombre, responsable o email..."
           class="flex-1 w-full border-[2px] border-[#21CECC] rounded-lg p-2 mr-2 focus:ring focus:ring-teal-300">
    <button (click)="abrirModal()" class="bg-[#F0713B] text-white px-4 py-2 rounded-lg hover:bg-orange-600 cursor-pointer transition duration-200">
      + Agregar Sucursal
    </button>
  </div>
  <app-sucursales-table [sucursales]="sucursales"></app-sucursales-table>
</div>
